<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toDoVue</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <dir id="app">

      <div class="add-item-bar">
        <input v-model="newItemText" @keyup.enter="addItem"
        type="text" placeholder="add item"/>
        <div @click="addItem" class="button">Aggiungi</div>
      </div>

      <div class="todo">
        <ul>
          <li v-for="(item, i) in todo">
            <span class="item-text" :class="item.done ? 'done' : ''" 
            @click="toggleDone(i)">{{ item.text }}<span/>
            <span class="close" @click="removeItem(i)"></span>
          </li>
        </ul>
      </div>
    </dir>

    <script src="js/script.js"></script>
  </body>
</html>
